<html>
    <head>
        <title>Socket.IO chat</title>
    </head>
    <body>
        <ul id="messages"></ul>
        <h1>ich bin hier</h1>
    </body>

<script src="/socket.io/socket.io.js"></script>
<script>src="https://code.jquery.com/jquery-1.11.1.js"</script>
<script>
    $(function () {
        var socket = io();

        socket.on('user join', function (msg) {
            $('#messages').append($('<li class="new-user">').text('Neuer Nutzer ist dem Server gejoint.'));
        });
    });
</script>

</html>
